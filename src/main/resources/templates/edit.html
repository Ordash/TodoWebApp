<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Edit Todo</title>
</head>
<body>
<form class="text-center" th:action="@{edit}" th:method="post" th:object="${editTodo}">
    <h1>Edit Todo</h1>
    <label for="edittodo">Edit Todo</label>
    <input type="text" id="edittodo" th:field="*{title}"/>
    <label for="editdesc">Edit Description</label>
    <input class="resizedTextbox" type="text" id="editdesc" th:field="*{description}"/>
    <label>Urgent</label>
    <input type="checkbox" th:field="*{urgent}"/>
    <label>Done</label>
    <input type="checkbox" th:field="*{done}"/>
    <label>Assignee</label>
    <select name="assig">
        <option>Not assigned</option>
        <option th:each="assignee : ${assignees}" th:text="${assignee.name}"></option>
    </select>
    <input type="submit" th:value="Update">

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
